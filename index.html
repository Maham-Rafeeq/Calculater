<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Lets Calculate</h1>
   <div class="box">
    <input type="number" placeholder="Enter Your First Digit" id="num1">
    <input type="number" placeholder="Enter Your Second Digit" id="num2">
    <div class="btn">
        <button onclick="clickme('+')">+</button>
        <button onclick="clickme('-')">-</button>
        <button onclick="clickme('/')">/</button>
        <button onclick="clickme('*')">*</button>
    </div>
    <h1 id="h1"></h1>
   </div>
   <script src="./script.js"></script>
</body>
</html>
